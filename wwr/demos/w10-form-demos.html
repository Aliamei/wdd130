<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W10 Form Demo</title>

    <style>
        {
            box-sizing: border-box;
        }

        form {
            max-width: 40rem;
        }

        form label,
        form input, 
        form textarea,
        form button {
            display: block;
            width: 20rem;
            margin: 0;
        }

        form input,
        form textarea,
        form button {
            padding: 0.75rem;
        }

        form input,
        form textarea {
            margin-bottom: 0.75rem;
        }


    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="thankyou.html">
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="First Name" autofocus> 

     <form action="">
         <label for="LastName">Last Name</label>
         <input type="text" id="LastName" name="LastName" placeholder="Last Name">

         <label for="Comment">Questions</label>
         <textarea name="Comment" id="Commment" placeholder="Submit your comment"></textarea> 

         <button type="Submit">Send Comment</button>


    </form>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.First Name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
                  

</body>
</html>
